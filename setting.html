<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unilife</title>
    <script src="https://kit.fontawesome.com/c4f1b21a57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="png" href="Favicon.png">
</head>
<body>

    <!-- Sidebar Toggle Button (Checkbox) -->
    <input type="checkbox" checked id="sidebar-toggle" class="sidebar-checkbox">

    <!-- Sidebar -->
    <aside class="sidebar">
        <label for="sidebar-toggle" class="close-btn">☰</label>
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html" class="item"><i class="fa-solid fa-house"></i>Class</a>
            <a href="registration.html" class="item"><i class="fa-regular fa-address-card"></i>Registration</a>
            <a href="timeline.html" class="item "><i class="fa-solid fa-tv"></i> Timeline</a>
            <a href="calendar.html" class="item"><i class="fa-regular fa-calendar"></i> Calendar</a>
            <!-- <a href="lost$found.html" class="item"><i class="fa-solid fa-magnifying-glass"></i> Lost & Found</a>
            <a href="campusNav.html" class="item"><i class="fa-solid fa-map-pin"></i> Campus Navigator</a> -->
            <a href="acc.html" class="item"><i class="fa-solid fa-user"></i> Account</a>
        </nav>
        <!-- Move the Setting nav to the bottom by using flexbox -->
        <nav>
            <a href="setting.html" class="item active"><i class="fa-solid fa-gear"></i> Setting</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <label for="sidebar-toggle" class="menu-btn">☰ Setting</label>
            <div class="search-bar-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search for something">
                </div>
                <div class="gear-profile">
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-regular fa-bell"></i>
                   <a href="setting.html"><i  class="fa-solid fa-gear"></i> </a>
                    <div class="profile-icon">
                        <a href="acc.html">
                        <img src="rose.jpg" alt="Profile Picture">
                        </a>
                    </div>
                </div>
            </div>
        </header>


            <div class="settings-container">
                <div class="preferences-title">Preferences</div>
                
                <div class="settings-item">
                    <span class="settings-label">Edit profile</span>
                    <span class="chevron-right">›</span>
                </div>
                
                <div class="settings-item">
                    <span class="settings-label">Change password</span>
                    <span class="chevron-right">›</span>
                </div>
                
                <div class="settings-item">
                    <span class="settings-label">Add a payment method</span>
                    <span class="add-payment">+</span>
                </div>
                
                <div class="settings-item">
                    <span class="settings-label">Push notifications</span>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="settings-item">
                    <span class="settings-label">Dark mode</span>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="settings-item">
                    <span class="settings-label">Languages</span>
                    <span class="chevron-right">›</span>
                </div>
                
                <div class="settings-item">
                    <span class="settings-label">Log Out</span>
                    <span class="logout-icon">⇥</span>
                </div>
            </div>
        </body>
        </html>
